    <script>
       var yourName = prompt("tell me your name");
       var food = ["cheese" , "fish" , "meat" , "salads"];
       function hello(name){
        console.log(`Hello ${name} , and welecome!`);
       }
       function hospitality(name,gift){
         for (var i = 0 ; i < gift.length ; i++){
            console.log(`${name}, would you like some ${gift[i]} ?`);
         }
       }
       hello(yourName);
       hospitality(yourName,food);
    </script>
