   <h1>JavaScript Basic Challenges</h1>
   <h2>Challenge 6</h2>

    
    <script>
       function numb(x){
          var x = prompt("enter number");
          if(x < 10){
            console.log("You entered a number smaller than 10")
          }else if(x >= 10){
            console.log("You entered a big number")
          }else{
            console.log(" there was an error")
          }
       }
       numb()
    </script>
