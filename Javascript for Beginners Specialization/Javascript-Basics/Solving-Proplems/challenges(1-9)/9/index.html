    <script>
       function color(x){
          x = prompt("choose color")
          if (x == ("red" || "blue" || "yellow")){
            console.log(`you picked a primary color : ${x}`)
          }else if(x == ("orange" || "green" ||"purple")){
            console.log(`you picked a secondary color : ${x}`)
          }else{
            console.log("none of these")
          }   
       } 
       color() 
    </script>
