<body>
   <h1 style="color: red;">JavaScript Basic Challenges</h1>
   <h2 style="color: red;">Challenge 19</h2>
   <p>question: For this challenge, assign the class of .red (which is already defined inside the style tags at the top of the page) to the h1 in the header
     and to the date in the second article.</p>
    
    <script>
       const firstHeader = document.querySelector("h1");
       const secondHeader = document.querySelector("h2");
       firstHeader.className = "red"
       secondHeader.className = "red"
    </script>
