   <p>question: For this challenge, get all the paragraphs on the page, assign them to a variable, then use that variable in a loop to set the style.color 
    property to green.
    </p>

    <script>

       //first solution 
       var paragraphs = document.querySelectorAll("p") ;
       function code(){
        for(let i = 0 ; i <= 3 ; i++){
            paragraphs[i].style.color = "green" ;
        }
       }
       code()

       //second-solution
       function clr(){
        for(let eachParagraphs of paragraphs){
            eachParagraphs.style.color = "green"
        }
       }
       clr()
