<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 21</title>
</head>
<body>
   <h1>JavaScript Basic Challenges</h1>
   <h2>Challenge 21</h2>
   <p>For this challenge, get all the links, then check to see if one of them is set to go to the wikipedia page on llamas, if it is, set the text of that
     link to "Llamas are cool!".</p>
    <a href="">link1</a>
    <a href="https://en.wikipedia.org/wiki/Llama">link2</a>
    <a href="">link3</a>
   <script>
    var anchors = document.getElementsByTagName("a");
    for(var i = 0 ; i < anchors.length ; i++){
        var link = anchors[i].getAttribute("href");
     if(link === "https://en.wikipedia.org/wiki/Llama"){
        anchors[i].innerHTML = "Llamas are cool !";
        
     }
    }
    </script>
</body>
</html>
