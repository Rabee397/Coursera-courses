   <h1>JavaScript Basic Challenges</h1>
   <h2>Challenge 17</h2>
   <p>question: write a script that gets the text inside the paragraph with the id set to "copyright" and use the color property to change the color of the 
    text to green.</p>
   <p id="copyright">copyright</p>
    
    <script>
       var text = document.getElementById("copyright")
       text.style.color = "green"
    </script>
