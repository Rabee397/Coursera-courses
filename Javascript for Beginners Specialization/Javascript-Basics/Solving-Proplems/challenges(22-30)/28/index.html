<body>
   <h1>JavaScript Basic Challenges</h1>
   <h2>Challenge 7</h2>

    
    <script>
       function numb(x){
        x = prompt("enter number")
        if(x < 10){
          console.log("you entered number less than 10")
          for(i = 0 ; i < 10 ; i++){
            console.log(`Here is ${i}`)
          }
        
        }else if( x >= 10){
            console.log("you entered big number")
        }else{
          console.log(`sorry ${x} is not a number`)
        }
        }
       
       numb()  
    </script>
</body>
