<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Resizing</title>
</head>
<body>
   <h1>Window Resizing</h1>
 
   <p>This is very simple , but very useful for responsive design.</p>
   

    
   <script>
      window.addEventListener('resize',function(){
        console.log(`the inner width is ${window.innerWidth}`);
        console.log(`the inner height is ${window.innerHeight}`);
      })
        
   </script>
</body>
</html>
