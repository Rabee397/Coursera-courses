<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Events</title>
    <style>
        body{height:2000px; width:2000px;}
    </style>
</head>
<body>
    <p>Define the variable pageTop ,then inside the event listener for scrolling ,every time the page is scrolled a bit ,the pageTop variable is changed</p>
 

    
 <script>
      var pageTop;

      window.addEventListener('scroll',function(){
        pageTop = window.pageYOffset; //for y
        console.log(pageTop);
        let pageSide = window.pageXOffset; //for x
        console.log(pageSide)
      })

       
 </script>
</body>
</html>
