<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which key was pressed</title>
</head>
<body>
 <h1>key down event</h1>
 <p>press a key on the keyboard</p>
 
    
    <script>
      document.addEventListener('keydown',function(event){
         alert(`the ${event.which} key was pressed`);//this will give number
         alert(`the ${event.key} key was pressed`);//this will give the key itself
      })

    </script>
</body>
</html>
