<body>
 <h1>DOM Example</h1>
 <div>
   <p>this is p</p>
   <p>remove this one</p>
 </div>

    
    <script>
      
        var myDiv = document.querySelector("div");
        myDiv.removeChild(myDiv.children[1])
    </script>
